        parameter

        사용하는 이유:함수 하나로 여러 기능 실행가능함
        여러개의 인수(argument)를 주고 인자(parameter)로 받을 수 있음
        (호출때 또는 실행요청을 할 떄 보내는 값은 인수(argument), 함수가 실행될 때 받는값은 인자(parameter)이다 )

            document.querySelector('.alert-box').style.display = e;

    5. 이벤트 리스너 (EventListener)
        이벤트의 종류로는 click, keydown, scroll, mouseover 등등이 있다.
        사용 방법
        요소 . addEventListenner('이벤트명',이벤트 발생시 실행시킬 함수(){실행내용 등등})
        
        예시
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display = "none";
        });
        .addEventListenner의 .을 기준으로 왼쪽이 요소, 즉 이벤트가 부여될 요소
        괄호의 click는 이벤트 명, function()는 함수명 {}안에 들어가는 내용은
        실행시킬 내용 즉 함수안의 내용이라고 봐도 됨 (함수를 따로 만들면 함수명만 써도 됨)

        querySelector 로 여러개의 아이디나 클래스를 찾을 시 All을 붙여주고 뒤에
        몇번째를 선택하는지 [0]과 같은 배열값을 넣어줘야 함
        querySelector은 기본적으로 첫번째(최상위) 값을 선택해줌
